<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Code Quiz</title>
  <nav class="navbar navbar-expand-sm navbar-light bg-success navbar-fixed-top">
    <!-- when High score text is clicked, go to high score page -->
    <h5 id="highScore">
      <a href="highScore.html" class="nav-link text-dark">View High Score  </a>
    </h5>
    <h5 class="list-item"> Seconds left:</h5>
    <h5 id="timer" class="text-right">75</h5>           
  </nav>
</head>
<body>
  <div id = 'page'>
    <div id = "start" class= "text-center">
      <h1 id="title"></h1>
      <p id="Directions" class=" mx-5 px-5" ></p>
      <button id="btn-startQuiz" class="btn btn-success">Start Quiz</button>              
    </div>
  </div>
  <div id="testQuestion">
    <h3 id="question" class = "text-justify"></h3> 
    <ol id = 'corAns'>
      <h3 id="answers" class="href text-justify"></h3>
    </ol> 
    <!-- <h3 button></h3>        -->

  </div>

  <script src="script.js"></script>
</html>
