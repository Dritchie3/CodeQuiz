<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Code Quiz</title>
  <nav class="navbar navbar-expand-sm navbar-light bg-success navbar-fixed-top">
    <!-- when High score text is clicked, go to high score page -->
    <h5 id="highScore">
      <a href="highScore.html" class="nav-link text-dark">View High Score  </a>
    </h5>
    <h5 class="list-item"> Seconds left:</h5>
    <h5 id="timer" class="text-right">75</h5>           
  </nav>
</head>
<body>
  <div id = 'page'>
    <div id = "start" class= "text-center">
      <h2 id="title"></h2>
      <p id="directions" class=" mx-5 px-5" ></p>
      <ol id = 'corAns'><h5 class = 'ansItems text-left'></h5></ol>
      <button id="btn-startQuiz" class="btn btn-success">Start Quiz</button>  
      <h5 id='correctAnswer'></h5>  
      <h5 id='wrongAnswer'></h5>          
    </div>
  </div>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</html>
